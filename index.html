<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color:azure;
        }
        h1 {
            color: #333;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        .post-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .post-link {
            color: #0366d6;
            text-decoration: none;
            font-size: 18px;
        }
        .post-link:hover {
            text-decoration: underline;
        }
        .post-date {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Список орхидей</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-item">
            <a href="{{ post.url | relative_url }}" class="post-link">{{ post.title }}</a>
            <div class="post-date">
                {{ post.date | date: "%B %d, %Y" }}
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
